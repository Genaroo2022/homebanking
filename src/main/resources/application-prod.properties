spring.application.name=homebanking

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000
totp.issuer=HomeBanking
totp.time-step=30
totp.digits=6
totp.window=1

# HTTPS / TLS (Prod)
security.require-https=true
server.forward-headers-strategy=framework
server.ssl.enabled=true
server.ssl.key-store=${SSL_KEY_STORE}
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}
server.ssl.key-store-type=${SSL_KEY_STORE_TYPE:PKCS12}
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# ============================================================
# RATE LIMITING (Login)
# ============================================================
security.login-rate-limit.enabled=true
security.login-rate-limit.capacity=5
security.login-rate-limit.window-seconds=900
